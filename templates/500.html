<!-- File: templates/500.html -->
{% extends "base.html" %}

{% block content %}
<div style="text-align: center; padding: 50px 20px;">
    <div style="font-size: 6rem; margin-bottom: 20px;">⚠️</div>
    <h1 style="color: #e74c3c; margin-bottom: 20px;">Something Went Wrong</h1>
    <p style="color: #666; font-size: 1.1rem; margin-bottom: 30px;">
        We're experiencing technical difficulties. Please try again later.
    </p>
    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
        <a href="{{ url_for('index') }}" class="btn primary" style="text-decoration: none; padding: 12px 24px; background-color: #27ae60; color: white; border-radius: 6px; display: inline-block;">
            🏠 Go Home
        </a>
        <button onclick="window.location.reload()" class="btn secondary" style="padding: 12px 24px; background-color: #ecf0f1; color: #2c3e50; border: none; border-radius: 6px; cursor: pointer;">
            🔄 Try Again
        </button>
    </div>
</div>
{% endblock %}
